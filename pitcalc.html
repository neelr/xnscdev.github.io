<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="fmt.css">
    <title>Pit XP Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Pit XP Calculator</h1>
      <h4>Updated edition</h2>
    </div>
    <div class="main">
      <h3>Enter your stats here</h3>
      <h5>Someday you might be able to enter your username and automatically
	fetch stats</h5>
      <label for="cp">Current prestige:</label>
      <input type="number" id="cp" min="0" max="35" value="0"><br><br>
      <label for="cl">Current level:</label>
      <input type="number" id="cl" min="1" max="120" value="1"><br><br>
      <label for="xnl">XP to next level:</label>
      <input type="number" id="xnl" min="1" max="151500" value="15"><br>
      <div id="xb">XP to next level is too large</div><br>

      <h3>Progress</h3>
      Total XP: <span id="tx">0</span><br><br>
      XP this prestige: <span id="px">0</span><br><br>
      XP to next prestige: <span id="nx">65,935</span><br><br>
    </div>
    <script type="text/javascript" src="pitcalc.js"></script>
  </body>
</html>
